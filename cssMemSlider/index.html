<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>

<body>
    <main>
        <section class="main__section">
            <div class="container">
                <div class="tv">
                    <div class="slider-wrap">
                        <div class="slider"></div>
                    </div>
                    <div class="controls">
                        <div class="info">
                            <p class="" id="message"></p>
                        </div>
                        <div class="panel">
                            <div class="panel-block"></div>
                            <div class="panel-block"></div>
                            <div class="panel-block"></div>
                            <div class="panel-block"></div>
                        </div>
                        <div class="button-main-wrap">
                            <button class="button-main">
                                OFF
                            </button>
                        </div>
                        <div class="button-wrap">
                            <div class="btn-container">
                                <button class="btn prev">&#8666;</button>
                            </div>
                            <div class="btn-container">
                                <button class="btn toggle-btn btn-active" data-title="0"></button>
                            </div>
                            <div class="btn-container">
                                <button class="btn toggle-btn" data-title="1"></button>
                            </div>
                            <div class="btn-container">
                                <button class="btn toggle-btn" data-title="2"></button>
                            </div>
                            <div class="btn-container">
                                <button class="btn toggle-btn" data-title="3"></button>
                            </div>
                            <div class="btn-container">
                                <button class="btn next">&#8667;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script type="module" src="./script.js"></script>
</body>

</html>
